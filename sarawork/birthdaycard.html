<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="/sarawork/birthdaycard.css">
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
            </div>
            <div class="back">
                <img class="img" src="/sarawork/images1/3537981.jpg" alt="">
            </div>
        </div>
        <div class="inside ">
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quidem alias vel iste beatae magni repellat fugiat nam unde voluptates?</p>
            <h1>&#127873</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
        document.getElementsByClassName('card')[0].addEventListener('mouseenter',() =>{
           console.log("hover");

            const jsConfetti = new JSConfetti()
            jsConfetti.addConfetti({
            confettiRadius: 3,
            confettiNumber: 400,
})
        });


        document.getElementsByClassName('card')[0].addEventListener('click',function(){
            let audio = new Audio('hb.mp3');
            audio.play();
        },{once:true});
       



    </script>

</body>
</html>
